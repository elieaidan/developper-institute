<!DOCTYPE html>
<html>
<head>
<title>Register</title>
</head>
<body>
	<form method="GET">
		First Name: <input type="text" name="firstname"><br>
		Last Name: <input type="text" name="lastname"><br>
		Email: <input type="email" name="email" required><br>
		Passwords <input type="password" name="passwod"  min="5"><br>
		Birthday: <input type="date" name="birth"><br>
		Gender:<br>
		<input type="radio" name="gender" value="Male">Male<br>
		<input type="radio" name="gender" value="Femme">Femme<br>
		<input type="radio" name="gender" value="Other">Autre<br>
		Pets: <br>
		<input type="checkbox" name="cat"> Cat<br>
		<input type="checkbox" name="dog"> Dog<br>
		Cars: <br>
		<select name="cars">
			<option value="volvo">Vovlo</option>
			<option value="audi">Audi</option>
		</select><br>
		<input type="submit" value="Register!">
		<input type="reset">

    </form>
  <audio src="meow_mix.mp3" controls>Cat</audio>
</body>
</html>
